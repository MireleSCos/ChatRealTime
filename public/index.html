<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Teste</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="chat">
        <input type="text" name="username" placeholder="Digite seu usuÃ¡rio">
        <div class="messages">

        </div>
        <input type="text" name="message" placeholder="Digite seu mensagem">
        <button type="submit">Enviar</button>
    </form>

    <script type="text/javascript">
        var socket = io('http://localhost:3000');

        function renderMessage(message){
            $('.messages').append('<div class="message"><strong>'+ message.author +'<strong>: '+ message.message +'</div>');
        };

        socket.on('previousMessages', function(messages){
            for(message of messages){
                renderMessage(message);
            } 
        });

        socket.on('receiveMessage', function(message){
            renderMessage(message);
        });

        $('#chat').submit(function(event) {
            event.preventDefault();//Evita o carregamento da pagina novamente

            var author = $('input[name=username]').val();
            var message = $('input[name=message]').val();

            if(author.length && message.length) {
                var messageObject = {
                    author: author,
                    message: message,
                };

                renderMessage(messageObject);

                $('input[name=username]').val('');
                $('input[name=message]').val('');
                
                socket.emit('sendMessage', messageObject);
                
            }
        });

    </script>
</body>
</html>
